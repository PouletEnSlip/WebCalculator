<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Calculator | PouletEnSlip</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1><a href="../">&#x2190;</a> Calculator</h1>
	<form action="" name="calc">
		<div class="ecran">
			<input id="display" type="text" disabled>
			<input type="reset" value="C" id="clear">
		</div><br>
		<input type="button" value="7" onClick="calc.display.value+='7'">
		<input type="button" value="8" onClick="calc.display.value+='8'">
		<input type="button" value="9" onClick="calc.display.value+='9'">
		<input class="lol" type="button" value="&#247;" onClick="calc.display.value+='/'">
		<input class="lol3" type="button" value="(" onClick="calc.display.value+='('">
		<input class="lol3" type="button" value=")" onClick="calc.display.value+=')'">
		<input class="lol3" type="button" value="Ln" onClick="calc.display.value+='Math.log('"><br>
		<input type="button" value="4" onClick="calc.display.value+='4'">
		<input type="button" value="5" onClick="calc.display.value+='5'">
		<input type="button" value="6" onClick="calc.display.value+='6'">
		<input class="lol" type="button" value="x" onClick="calc.display.value+='*'">
		<input class="lol3" type="button" value="^" onClick="calc.display.value+='**'">
		<input class="lol3" type="button" value="Cos" onClick="calc.display.value+='Math.cos('">
		<input class="lol3" type="button" value="Log" onClick="calc.display.value+='Math.log10('"><br>
		<input type="button" value="1" onClick="calc.display.value+='1'">
		<input type="button" value="2" onClick="calc.display.value+='2'">
		<input type="button" value="3" onClick="calc.display.value+='3'">
		<input class="lol" type="button" value="-" onClick="calc.display.value+='-'">
		<input class="lol3" type="button" value="π" onClick="calc.display.value+='Math.PI'">
		<input class="lol3" type="button" value="Sin" onClick="calc.display.value+='Math.sin('">
		<input class="lol3" type="button" value="√" onClick="calc.display.value+='Math.sqrt('"><br>
		<input type="button" value="0" onClick="calc.display.value+='0'">
		<input type="button" value="." onClick="calc.display.value+='.'">
		<input class="lol2" type="button" value="=" onClick="calc.display.value=eval(calc.display.value)">
		<input class="lol" type="button" value="+" onClick="calc.display.value+='+'">
		<input class="lol3" type="button" value="%" onClick="calc.display.value+='/100'">
		<input class="lol3" type="button" value="Tan" onClick="calc.display.value+='Math.tan('">
		<input class="lol3" type="button" value="exp" onClick="calc.display.value+='Math.exp('">
	</form>
</body>
</html>
